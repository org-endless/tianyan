  - name: FindBillByPrimaryCustomerIdReqQTransfer
    adapterType: DRIVING
    cqrsType: QUERY
    messageType: REQUEST
    description: 根据权利人ID查询账单笔数查询请求传输对象
    fields:
      - name: customerId
        type: String
        description: 客户ID
        nullable: false
  - name: FindBillCountByPrimaryCustomerIdRespQTransfer
    adapterType: DRIVING
    cqrsType: QUERY
    messageType: RESPONSE
    description: 根据权利人ID查询账单笔数查询响应传输对象
    fields:
