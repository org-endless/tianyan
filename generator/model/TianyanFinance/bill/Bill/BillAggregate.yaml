        nullable: false
      - name: customerId
        type: String
        description: 客户ID
        nullable: false
      - name: totalAmount
        type: String
        description: 账单总金额(17, 2)
        nullable: false
      - name: status
        type: String
        description: 账单状态
        nullable: false
      - name: createTime
        type: String
