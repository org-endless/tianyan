        type: String
        description: 报文发送日期时间(yyyy-MM-dd HH:mm:ss)
        nullable: false
      - name: msg_id
        type: String
        description: 报文流水号
        nullable: false
      - name: version
        type: String
        description: 报文编号/版本号
        nullable: false
      - name: terminal_id
        type: String
        description: 终端号
        nullable: false
      - name: txn_type
        type: String
        description: 交易类型
        nullable: false
      - name: member_id
        type: String
        description: 商户号
        nullable: false
      - name: dgtl_envlp
        type: String
        description: 数字信封
        nullable: false
      - name: order_amt
        type: String
        description: 订单金额
        nullable: false
