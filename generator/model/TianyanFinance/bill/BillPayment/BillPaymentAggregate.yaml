author: Deng HaoZhi
version: 0.0.1
groupId: org.endless
serviceName: GycdpServer
rootPath: gycdp-server/gycdp-server-components
serviceSubPackage: components
contextName: bill
domainName: BillPayment
aggregateName: BillPaymentAggregate
description: 账单支付
fields:
  - name: billPaymentId
    type: String
    description: 账单支付ID
    nullable: false
  - name: billId
    type: String
    description: 账单ID
    nullable: false
  - name: amount
    type: BigDecimal
    description: 账单支付金额(17,2)
    nullable: false
  - name: status
    type: BillPaymentStatusEnum
    description: 账单支付状态
    nullable: false
  - name: bankCardId
    type: String
    description: 银行卡id
    nullable: false
  - name: uniqueCode
    type: String
    description: 预约支付码
    nullable: true
enums:
  - name: BillPaymentStatusEnum
    valueType: String
    description: 账单支付状态
    fields:
      - name: code
        type: String
        description: 枚举代码
        nullable: false
      - name: description
        type: String
        description: 枚举描述
        nullable: false
    enumValues:
      - code: SUCCESS
        description: 账单支付成功
      - code: FAILURE
        description: 账单支付失败
      - code: UNKNOWN
        description: 账单支付状态未知
      - code: PREPAYMENT
        description: 预支付状态
      - code: INDEPENDENT_ACCOUNT_FAIL
        description: 分账失败
transfers:
