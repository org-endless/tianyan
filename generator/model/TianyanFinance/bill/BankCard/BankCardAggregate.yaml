author: lanruirui
version: 0.0.1
groupId: org.endless
serviceName: GycdpServer
rootPath: gycdp-server/gycdp-server-components
serviceSubPackage: components
contextName: bill
domainName: BankCard
aggregateName: BankCardAggregate
description: 银行卡
fields:
  - name: bankCardId
    type: String
    description: 银行卡ID
    nullable: false
  - name: customerId
    type: String
    description: 客户ID
    nullable: false
  - name: type
    type: BankCardTypeEnum
    description: 银行卡类型
    nullable: false
  - name: bankCode
    type: BankCodeEnum
    description: 银行编码
    nullable: false
  - name: number
    type: String
    description: 银行卡号
    nullable: false
  - name: reservedPhone
    type: String
    description: 银行卡预留电话
    nullable: false
  - name: paymentProtocolCode
    type: String
    description: 银行卡支付协议编号
    nullable: true
  - name: paymentProtocolStatus
    type: BankCardPaymentProtocolStatusEnum
    description: 银行卡支付协议状态
    nullable: false
  - name: expiration
    type: String
    description: 银行卡有效期(yyMM)
    nullable: true
  - name: securityCode
    type: String
    description: 银行卡安全码
    nullable: true
enums:
  - name: BankCardTypeEnum
    valueType: String
    description: 银行卡类型
    fields:
      - name: code
        type: String
        description: 枚举代码
        nullable: false
      - name: description
        type: String
        description: 枚举描述
        nullable: false
    enumValues:
      - code: CREDIT_CARD
        description: 信用卡
      - code: DEPOSIT_CARD
        description: 储蓄卡
  - name: BankCardPaymentProtocolStatusEnum
    valueType: String
    description: 银行卡支付协议状态
    fields:
      - name: code
        type: String
        description: 枚举代码
        nullable: false
      - name: description
        type: String
        description: 枚举描述
        nullable: false
    enumValues:
      - code: PENDING
        description: 待签约
      - code: PRE_SIGNED
        description: 预签约
      - code: SIGNED
        description: 已签约
      - code: CANCELLED
        description: 已解除
  - name: BankCodeEnum
    valueType: String
    description: 银行编码
    fields:
      - name: code
        type: String
        description: 枚举代码
        nullable: false
      - name: description
        type: String
        description: 枚举描述
        nullable: false
    enumValues:
      - code: ICBC
        description: 中国工商银行
      - code: ABC
        description: 中国农业银行
      - code: CCB
        description: 中国建设银行
      - code: BOC
        description: 中国银行
      - code: BCOM
        description: 中国交通银行
      - code: CIB
        description: 兴业银行
      - code: CITIC
        description: 中信银行
      - code: PAB
        description: 平安银行
      - code: PSBC
        description: 中国邮政储蓄银行
      - code: SHB
        description: 上海银行
      - code: SPDB
        description: 浦东发展银行
      - code: CMBC
        description: 中国民生银行
      - code: GDB
        description: 广发银行
      - code: HXB
        description: 华夏银行
      - code: BOB
        description: 北京银行
      - code: ZSB
        description: 浙商银行
      - code: CBB
        description: 渤海银行
      - code: HFB
        description: 恒丰银行
transfers:
  - name: BankCardPreSignReqCTransfer
    adapterType: DRIVING
    cqrsType: COMMAND
    messageType: REQUEST
    description: 银行卡预签约命令请求传输对象
