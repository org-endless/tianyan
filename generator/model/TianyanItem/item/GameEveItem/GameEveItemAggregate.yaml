author: Deng Haozhi
version: 0.0.1
groupId: org.endless
serviceName: TianyanItem
rootPath: tianyan-item/tianyan-item-components
serviceSubPackage: components
contextName: item
domainName: GameEveItem
aggregateName: GameEveItemAggregate
description: 游戏EVE资源项
fields:
  - name: gameEveItemId
    type: String
    description: 游戏EVE资源项ID
    nullable: false
  - name: itemId
    type: String
    description: 资源项ID
    nullable: false
  - name: code
    type: String
    description: 游戏EVE资源项编码
    nullable: false
  - name: isPublished
    type: Boolean
    description: 游戏EVE资源项是否发布
    nullable: false
transfers:
  - name: GameEveItemCreateReqCTransfer
    adapterType: DRIVING
    cqrsType: COMMAND
    messageType: REQUEST
    description: 游戏EVE资源项创建命令请求传输对象
    fields:
      - name: code
        type: String
        description: 游戏EVE资源项编码
        nullable: false
      - name: metaGroupId
        type: String
        description: 元分组ID
        nullable: true
      - name: itemGroupId
        type: String
        description: 资源项分组ID
        nullable: false
      - name: marketGroupId
        type: String
        description: 市场分组ID
        nullable: true
      - name: fullNameZh
        type: String
        description: 资源项中文全称
        nullable: false
      - name: fullNameEn
        type: String
        description: 资源项英文全称
        nullable: true
      - name: description
        type: String
        description: 资源项描述
        nullable: true
      - name: isPublished
        type: Boolean
        description: 游戏EVE资源项是否发布
        nullable: false
      - name: createUserId
        type: String
        description: 创建用户ID
        nullable: false
  - name: GameEveItemFindByCodeReqQTransfer
    adapterType: DRIVING
    cqrsType: QUERY
    messageType: REQUEST
    description: 游戏EVE根据编码查询请求传输对象
    fields:
      - name: gameEveItemCode
        type: String
        description: 游戏EVE资源项编码
        nullable: false
  - name: GameEveItemFindByItemIdReqQTransfer
    adapterType: DRIVING
    cqrsType: QUERY
    messageType: REQUEST
    description: 游戏EVE根据资源项ID查询请求传输对象
    fields:
      - name: itemId
        type: String
        description: 资源项ID
        nullable: false
  - name: GameEveItemFindItemIdRespQTransfer
    adapterType: DRIVING
    cqrsType: QUERY
    messageType: RESPONSE
    description: 游戏EVE资源项ID查询响应传输对象
    fields:
      - name: itemId
        type: String
        description: 资源项ID
        nullable: false
  - name: GameEveItemFindCodeRespQTransfer
    adapterType: DRIVING
    cqrsType: QUERY
    messageType: RESPONSE
    description: 游戏EVE资源项编码查询响应传输对象
    fields:
      - name: gameEveItemCode
        type: String
        description: 游戏EVE资源项编码
        nullable: false
