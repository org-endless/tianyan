      - name: fullNameZh
        type: String
        description: 资源项分组中文全称
        nullable: false
      - name: fullNameEn
        type: String
        description: 资源项分组英文全称
        nullable: true
      - name: createUserId
        type: String
        description: 创建用户ID
        nullable: false
  - name: ItemGroupCreateRespCTransfer
    adapterType: DRIVING
    cqrsType: COMMAND
    messageType: RESPONSE
    description: 资源项分组创建命令响应传输对象
    fields:
      - name: itemGroupId
        type: String
        description: 资源项分组ID
        nullable: false
