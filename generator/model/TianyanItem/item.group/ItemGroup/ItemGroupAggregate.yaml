    type: String
    description: 资源项分组ID
    nullable: false
  - name: nameZh
    type: NameValue
    description: 资源项分组中文名称
    nullable: false
  - name: nameEn
    type: NameValue
    description: 资源项分组英文名称
    nullable: false
values:
  - name: NameValue
    description: 名称
    fields:
      - name: fullName
        type: String
        description: 全称
        nullable: false
