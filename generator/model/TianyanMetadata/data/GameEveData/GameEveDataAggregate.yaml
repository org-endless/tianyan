author: Deng Haozhi
version: 0.0.1
groupId: org.endless
serviceName: TianyanMetadata
rootPath: tianyan-metadata/tianyan-metadata-components
serviceSubPackage: components
contextName: data
domainName: GameEveData
aggregateName: GameEveDataAggregate
description: 游戏EVE数据
fields:
  - name: gameEveDataId
    type: String
    description: 游戏EVE物品ID
    nullable: false
enums:
  - name: GameEveDataTypeEnum
    valueType: String
    description: 游戏EVE数据类型
    fields:
      - name: code
        type: String
        description: 枚举代码
        nullable: false
      - name: description
        type: String
        description: 枚举描述
        nullable: false
    enumValues:
      - code: ITEM
        description: 物品
      - code: ITEM_CATEGORY
        description: 物品分类
      - code: ITEM_GROUP
        description: 物品分组
transfers:
  - name: GameEveDataLoadReqCTransfer
    adapterType: DRIVING
    cqrsType: COMMAND
    messageType: REQUEST
    description: 游戏EVE数据加载命令请求传输对象
    fields:
      - name: dataType
        type: String
        description: 数据类型
        nullable: false
  - name: GameEveDataFileItemCategoryRespDTransfer
    adapterType: DRIVEN
    cqrsType: COMMAND
    messageType: RESPONSE
    description: 游戏EVE数据文件物品分类被动响应传输对象
    fields:
      - name: name
        type: GameEveDataFileNameRespDTransfer
        description: 物品分类名称
        nullable: false
      - name: published
        type: Boolean
        description: 物品分类是否发布
        nullable: false
  - name: GameEveDataFileItemGroupRespDTransfer
    adapterType: DRIVEN
    cqrsType: COMMAND
    messageType: RESPONSE
    description: 游戏EVE数据文件物品分组被动响应传输对象
    fields:
      - name: name
        type: GameEveDataFileNameRespDTransfer
        description: 物品分组名称
        nullable: false
      - name: categoryID
        type: String
        description: 物品分类编码
        nullable: false
      - name: published
        type: Boolean
        description: 物品分组是否发布
        nullable: false
      - name: useBasePrice
        type: Boolean
        description: 物品分组是否使用基准价格
        nullable: false
  - name: GameEveDataFileNameRespDTransfer
    adapterType: DRIVEN
    cqrsType: COMMAND
    messageType: RESPONSE
    description: 游戏EVE数据文件名称被动响应传输对象
    fields:
      - name: de
        type: String
        description: 德文名称
        nullable: false
      - name: en
        type: String
        description: 英文名称
        nullable: false
      - name: es
        type: String
        description: 西班牙文名称
        nullable: false
      - name: fr
        type: String
        description: 法文名称
        nullable: false
      - name: ja
        type: String
        description: 日文名称
        nullable: false
      - name: ru
        type: String
        description: 俄文名称
        nullable: false
      - name: zh
        type: String
        description: 中文名称
        nullable: false
  - name: GameEveDataItemCategoryCreateReqDTransfer
    adapterType: DRIVEN
    cqrsType: COMMAND
    messageType: REQUEST
    description: 游戏EVE数据物品分类创建被动请求传输对象
    fields:
      - name: code
        type: String
        description: 游戏EVE物品分类编码
        nullable: false
      - name: nameZh
        type: String
        description: 游戏EVE物品分类中文名称
        nullable: false
      - name: nameEn
        type: String
        description: 游戏EVE物品分类英文名称
        nullable: false
      - name: isPublished
        type: Boolean
        description: 游戏EVE物品分类是否发布
        nullable: false
      - name: createUserId
        type: String
        description: 创建用户ID
        nullable: false
  - name: GameEveItemCategoryFindByCodeReqDTransfer
    adapterType: DRIVEN
    cqrsType: QUERY
    messageType: REQUEST
    description: 游戏EVE物品分类根据编码查询被动请求传输对象
    fields:
      - name: code
        type: String
        description: 游戏EVE物品分类编码
        nullable: false
  - name: GameEveItemCategoryFindIdRespDTransfer
    adapterType: DRIVEN
    cqrsType: QUERY
    messageType: RESPONSE
    description: 游戏EVE物品分类ID查询被动响应传输对象
    fields:
      - name: gameEveItemCategoryId
        type: String
        description: 游戏EVE物品分类ID
        nullable: false
  - name: GameEveItemGroupCreateReqDTransfer
    adapterType: DRIVEN
    cqrsType: COMMAND
    messageType: REQUEST
    description: 游戏EVE物品分组创建命令被动请求传输对象
    fields:
      - name: code
        type: String
        description: 游戏EVE物品分组编码
        nullable: false
      - name: gameEveItemCategoryId
        type: String
        description: 游戏EVE物品分类ID
        nullable: false
      - name: nameZh
        type: String
        description: 游戏EVE物品分组中文名称
        nullable: false
      - name: nameEn
        type: String
        description: 游戏EVE物品分组英文名称
        nullable: false
      - name: isPublished
        type: Boolean
        description: 游戏EVE物品分组是否发布
        nullable: false
      - name: isUseBasePrice
        type: Boolean
        description: 游戏EVE物品分组是否使用基准价格
        nullable: false
      - name: createUserId
        type: String
        description: 创建用户ID
        nullable: false
