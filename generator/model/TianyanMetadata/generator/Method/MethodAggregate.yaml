author: Deng Haozhi
version: 0.0.1
groupId: org.endless
serviceName: TianyanMetadata
rootPath: tianyan-metadata/tianyan-metadata-components
serviceSubPackage: components
contextName: generator
domainName: Method
aggregateName: MethodAggregate
description: 领域方法
fields:
  - name: methodId
    type: String
    description: 领域方法ID
    nullable: false
  - name: domainId
    type: String
    description: 领域ID
    nullable: false
  - name: name
    type: String
    description: 领域方法名称
    nullable: false
  - name: description
    type: String
    description: 领域方法描述
    nullable: false
  - name: operationType
    type: MethodOperationTypeEnum
    description: 领域方法操作类型
    nullable: false
  - name: parameters
    type: List<MethodParameterEntity>
    description: 领域方法参数列表
    nullable: false
  - name: returnType
    type: MethodReturnTypeValue
    description: 领域方法返回类型
    nullable: false
  - name: transferIds
    type: List<String>
    description: 传输对象ID列表
    nullable: true
  - name: createAt
    type: Long
    description: 领域方法创建时间
    nullable: false
  - name: modifyAt
    type: Long
    description: 领域方法修改时间
    nullable: false
entities:
  - name: MethodParameterEntity
    description: 领域方法参数
    fields:
      - name: methodParameterId
        type: String
        description: 领域方法参数ID
        nullable: false
      - name: name
        type: String
        description: 领域方法参数名称
        nullable: false
      - name: type
        type: MethodFieldTypeEnum
        description: 领域方法参数类型
        nullable: false
      - name: typeObjectName
        type: String
        description: 领域方法参数类型对象名称
        nullable: true
      - name: description
        type: String
        description: 领域方法参数描述
        nullable: false
      - name: nullable
        type: Boolean
        description: 领域方法参数是否可为空
        nullable: false
values:
  - name: MethodReturnTypeValue
    description: 领域方法返回类型
    fields:
      - name: type
        type: MethodFieldTypeEnum
        description: 领域方法返回类型
        nullable: false
      - name: returntypeObjectName
        type: String
        description: 领域方法返回类型对象名称
        nullable: true
enums:
  - name: MethodFieldTypeEnum
    valueType: String
    description: 领域方法字段类型
    fields:
      - name: code
        type: String
        description: 枚举代码
        nullable: false
      - name: description
        type: String
        description: 枚举描述
        nullable: false
    enumValues:
      - code: STRING
        description: String
      - code: INTEGER
        description: Integer
      - code: LONG
        description: Long
      - code: DOUBLE
        description: Double
      - code: VALUE
        description: Value
      - code: ENUM
        description: Enum
      - code: BIG_DECIMAL
        description: BigDecimal
      - code: VOID
        description: Void
  - name: MethodOperationTypeEnum
    valueType: String
    description: 领域方法操作类型
    fields:
      - name: code
        type: String
        description: 枚举代码
        nullable: false
      - name: description
        type: String
        description: 枚举描述
        nullable: false
    enumValues:
      - code: COMMAND
        description: 命令
      - code: QUERY
        description: 查询
transfers:
  - name: ContextCreateReqCTransfer
    adapterType: DRIVING
    cqrsType: COMMAND
    messageType: REQUEST
    description: 限界上下文创建命令请求传输对象
    fields:
      - name: serviceId
        type: String
        description: 服务ID
        nullable: false
      - name: name
        type: String
        description: 限界上下文名称
        nullable: false
      - name: description
        type: String
        description: 限界上下文描述
        nullable: false
      - name: author
        type: String
        description: 限界上下文作者
        nullable: false
      - name: rootPath
        type: String
        description: 限界上下文根路径
        nullable: false
      - name: basePackage
        type: String
        description: 限界上下文基础包名
        nullable: false
      - name: type
        type: String
        description: 限界上下文类型
        nullable: false
  - name: ContextModifyReqCTransfer
    adapterType: DRIVING
    cqrsType: COMMAND
    messageType: REQUEST
    description: 限界上下文修改命令请求传输对象
    fields:
      - name: contextId
        type: String
        description: 限界上下文ID
        nullable: false
      - name: serviceId
        type: String
        description: 服务ID
        nullable: true
      - name: name
        type: String
        description: 限界上下文名称
        nullable: true
      - name: description
        type: String
        description: 限界上下文描述
        nullable: true
      - name: author
        type: String
        description: 限界上下文作者
        nullable: true
      - name: rootPath
        type: String
        description: 限界上下文根路径
        nullable: true
      - name: basePackage
        type: String
        description: 限界上下文基础包名
        nullable: true
      - name: type
        type: String
        description: 限界上下文类型
        nullable: true
  - name: ContextRemoveReqCTransfer
    adapterType: DRIVING
    cqrsType: COMMAND
    messageType: REQUEST
    description: 限界上下文删除命令请求传输对象
    fields:
      - name: contextId
        type: String
        description: 限界上下文ID
        nullable: false
  - name: ContextGenerateReqCTransfer
    adapterType: DRIVING
    cqrsType: COMMAND
    messageType: REQUEST
    description: 限界上下文生成命令请求传输对象
    fields:
      - name: contextId
        type: String
        description: 限界上下文ID
        nullable: false
  - name: ContextFindByServiceIdReqQTransfer
    adapterType: DRIVING
    cqrsType: QUERY
    messageType: REQUEST
    description: 限界上下文根据项目ID查询请求传输对象
    fields:
      - name: serviceId
        type: String
        description: 限界上下文ID
        nullable: false
  - name: ContextFindSimpleProfilesRespQTransfer
    adapterType: DRIVING
    cqrsType: QUERY
    messageType: RESPONSE
    description: 限界上下文基本信息列表查询响应传输对象
    fields:
      - name: simpleProfiles
        type: List<ContextFindSimpleProfileRespQTransfer>
        description: 限界上下文基本信息列表
        nullable: true
  - name: ContextFindSimpleProfileRespQTransfer
    adapterType: DRIVING
    cqrsType: QUERY
    messageType: RESPONSE
    description: 限界上下文基本信息查询响应传输对象
    fields:
      - name: contextId
        type: String
        description: 限界上下文ID
        nullable: false
      - name: name
        type: String
        description: 限界上下文名称
        nullable: false
