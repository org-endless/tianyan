author: Deng Haozhi
version: 0.0.1
groupId: org.endless
serviceName: TianyanMetadata
rootPath: tianyan-metadata/tianyan-metadata-components
serviceSubPackage: components
contextName: generator
domainName: Service
aggregateName: ServiceAggregate
description: 领域服务
fields:
  - name: serviceId
    type: String
    description: 领域服务ID
    nullable: false
  - name: domainId
    type: String
    description: 领域ID
    nullable: false
  - name: name
    type: String
    description: 领域服务名称
    nullable: false
  - name: description
    type: String
    description: 领域服务描述
    nullable: false
  - name: createAt
    type: Long
    description: 领域服务创建时间
    nullable: false
  - name: modifyAt
    type: Long
    description: 领域服务修改时间
    nullable: false
transfers:
  - name: ContextCreateReqCTransfer
    adapterType: DRIVING
    cqrsType: COMMAND
    messageType: REQUEST
    description: 限界上下文创建命令请求传输对象
    fields:
      - name: serviceId
        type: String
        description: 服务ID
        nullable: false
      - name: name
        type: String
        description: 限界上下文名称
        nullable: false
      - name: description
        type: String
        description: 限界上下文描述
        nullable: false
      - name: author
        type: String
        description: 限界上下文作者
        nullable: false
      - name: rootPath
        type: String
        description: 限界上下文根路径
        nullable: false
      - name: basePackage
        type: String
        description: 限界上下文基础包名
        nullable: false
      - name: type
        type: String
        description: 限界上下文类型
        nullable: false
  - name: ContextModifyReqCTransfer
    adapterType: DRIVING
    cqrsType: COMMAND
    messageType: REQUEST
    description: 限界上下文修改命令请求传输对象
    fields:
      - name: contextId
        type: String
        description: 限界上下文ID
        nullable: false
      - name: serviceId
        type: String
        description: 服务ID
        nullable: true
      - name: name
        type: String
        description: 限界上下文名称
        nullable: true
      - name: description
        type: String
        description: 限界上下文描述
        nullable: true
      - name: author
        type: String
        description: 限界上下文作者
        nullable: true
      - name: rootPath
        type: String
        description: 限界上下文根路径
        nullable: true
      - name: basePackage
        type: String
        description: 限界上下文基础包名
        nullable: true
      - name: type
        type: String
        description: 限界上下文类型
        nullable: true
  - name: ContextRemoveReqCTransfer
    adapterType: DRIVING
    cqrsType: COMMAND
    messageType: REQUEST
    description: 限界上下文删除命令请求传输对象
    fields:
      - name: contextId
        type: String
        description: 限界上下文ID
        nullable: false
  - name: ContextGenerateReqCTransfer
    adapterType: DRIVING
    cqrsType: COMMAND
    messageType: REQUEST
    description: 限界上下文生成命令请求传输对象
    fields:
      - name: contextId
        type: String
        description: 限界上下文ID
        nullable: false
  - name: ContextFindByServiceIdReqQTransfer
    adapterType: DRIVING
    cqrsType: QUERY
    messageType: REQUEST
    description: 限界上下文根据项目ID查询请求传输对象
    fields:
      - name: serviceId
        type: String
        description: 限界上下文ID
        nullable: false
  - name: ContextFindSimpleProfilesRespQTransfer
    adapterType: DRIVING
    cqrsType: QUERY
    messageType: RESPONSE
    description: 限界上下文基本信息列表查询响应传输对象
    fields:
      - name: simpleProfiles
        type: List<ContextFindSimpleProfileRespQTransfer>
        description: 限界上下文基本信息列表
        nullable: true
  - name: ContextFindSimpleProfileRespQTransfer
    adapterType: DRIVING
    cqrsType: QUERY
    messageType: RESPONSE
    description: 限界上下文基本信息查询响应传输对象
    fields:
      - name: contextId
        type: String
        description: 限界上下文ID
        nullable: false
      - name: name
        type: String
        description: 限界上下文名称
        nullable: false
