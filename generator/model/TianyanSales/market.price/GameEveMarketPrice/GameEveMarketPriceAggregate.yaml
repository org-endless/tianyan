    adapterType: DRIVING
    cqrsType: QUERY
    messageType: REQUEST
    description: 游戏EVE市场分组根据编码查询请求传输对象
    fields:
      - name: gameEveMarketGroupCode
        type: String
        description: 游戏EVE市场分组编码
        nullable: false
  - name: GameEveMarketGroupFindIdRespQTransfer
    adapterType: DRIVING
    cqrsType: QUERY
    messageType: RESPONSE
    description: 游戏EVE市场分组ID查询响应传输对象
    fields:
