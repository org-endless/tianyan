    messageType: REQUEST
    description: 游戏EVE市场分组创建命令请求传输对象
    fields:
      - name: code
        type: String
        description: 游戏EVE市场分组编码
        nullable: false
      - name: fullNameZh
        type: String
        description: 市场分组中文全称
        nullable: false
      - name: fullNameEn
        type: String
        description: 市场分组英文全称
        nullable: false
      - name: parentCode
        type: String
        description: 父市场分组编码
        nullable: true
      - name: createUserId
        type: String
        description: 创建用户ID
        nullable: false
