author: Deng Haozhi
version: 0.0.1
groupId: org.endless
serviceName: TianyanSales
rootPath: tianyan-sales/tianyan-sales-components
serviceSubPackage: components
contextName: market.price
domainName: MarketPriceHistory
aggregateName: MarketPriceHistoryAggregate
description: 市场价格历史
fields:
  - name: marketPriceHistoryId
    type: String
    description: 市场价格历史ID
    nullable: false
  - name: itemId
    type: String
    description: 资源项ID
    nullable: false
  - name: period
    type: MarketPriceHistoryPeriodValue
    description: 市场价格历史范围
    nullable: false
  - name: buyPrice
    type: MarketHistoryPriceValue
    description: 市场历史买入价格
    nullable: false
  - name: sellPrice
    type: MarketHistoryPriceValue
    description: 市场历史卖出价格
    nullable: false
values:
  - name: MarketPriceHistoryPeriodValue
    description: 市场价格历史范围
    fields:
      - name: periodStartAt
        type: Long
        description: 市场价格历史范围开始时间
        nullable: false
      - name: periodEndAt
        type: Long
        description: 市场价格历史范围结束时间
        nullable: false
  - name: MarketHistoryPriceValue
    description: 市场历史价格
    fields:
      - name: average
        type: BigDecimal
        description: 市场历史平均价格(17, 2)
        nullable: false
      - name: highest
        type: BigDecimal
        description: 市场历史最高价格(17, 2)
        nullable: false
      - name: lowest
        type: BigDecimal
        description: 市场历史最低价格(17, 2)
        nullable: false
