author: Deng Haozhi
version: 0.0.1
groupId: org.endless
serviceName: TianyanSales
rootPath: tianyan-sales/tianyan-sales-components
serviceSubPackage: components
contextName: market.trade
domainName: MarketTradeHistory
aggregateName: MarketTradeHistoryAggregate
description: 市场交易历史
fields:
  - name: marketTradeHistoryId
    type: String
    description: 市场交易历史ID
    nullable: false
  - name: itemId
    type: String
    description: 资源项ID
    nullable: false
  - name: period
    type: MarketTradeHistoryPeriodValue
    description: 市场交易历史范围
    nullable: false
  - name: price
    type: MarketTradeHistoryPriceValue
    description: 市场交易历史成交价格
    nullable: false
  - name: orderCount
    type: BigDecimal
    description: 市场交易历史订单数量(15, 0)
    nullable: false
  - name: itemQuantity
    type: BigDecimal
    description: 市场交易历史资源项交易数量(20, 5)
    nullable: false
values:
  - name: MarketTradeHistoryPeriodValue
    description: 市场交易历史范围
    fields:
      - name: periodStartAt
        type: Long
        description: 市场交易历史范围开始时间
        nullable: false
      - name: periodEndAt
        type: Long
        description: 市场交易历史范围结束时间
        nullable: false
  - name: MarketTradeHistoryPriceValue
    description: 市场交易历史成交价格
    fields:
      - name: average
        type: BigDecimal
        description: 市场交易历史平均成交价格(17, 2)
        nullable: false
      - name: highest
        type: BigDecimal
        description: 市场交易历史最高成交价格(17, 2)
        nullable: false
      - name: lowest
        type: BigDecimal
        description: 市场交易历史最低成交价格(17, 2)
        nullable: false
