author: Deng Haozhi
version: 0.0.1
groupId: org.endless
serviceName: TianyanSales
rootPath: tianyan-sales/tianyan-sales-components
serviceSubPackage: components
contextName: market.order
domainName: GameEveMarketOrder
aggregateName: GameEveMarketOrderAggregate
description: 游戏EVE市场订单
fields:
  - name: gameEveMarketOrderId
    type: String
    description: 游戏EVE市场订单ID
    nullable: false
  - name: marketOrderId
    type: String
    description: 市场订单ID
    nullable: false
  - name: code
    type: String
    description: 游戏EVE市场订单编号
    nullable: false
  - name: orderRange
    type: String
    description: 游戏EVE市场订单范围
    nullable: false
  - name: systemId
    type: String
    description: 游戏EVE市场订单星系ID
    nullable: false
  - name: stationId
    type: String
    description: 游戏EVE市场订单空间站ID
    nullable: false
transfers:
  - name: GameEveMarketOrderFetchReqCTransfer
    adapterType: DRIVING
    cqrsType: COMMAND
    messageType: REQUEST
    description: 游戏EVE市场订单获取命令请求传输对象
    fields:
      - name: itemId
        type: String
        description: 资源项ID
        nullable: false
      - name: createUserId
        type: String
        description: 用户创建ID
        nullable: false
  - name: GameEveMarketOrderItemFindByIdReqDTransfer
    adapterType: DRIVEN
    cqrsType: QUERY
    messageType: REQUEST
    description: 资源项根据ID查询被动请求传输对象
    fields:
      - name: itemId
        type: String
        description: 资源项ID
        nullable: false
  - name: GameEveMarketOrderItemFindGameEveItemCodeRespDTransfer
    adapterType: DRIVEN
    cqrsType: QUERY
    messageType: RESPONSE
    description: 资源项游戏EVE编码查询被动响应传输对象
    fields:
      - name: gameEveItemCode
        type: String
        description: 游戏EVE资源项编码
        nullable: false
  - name: GameEveMarketOrderESIFindPageReqDTransfer
    adapterType: DRIVEN
    cqrsType: QUERY
    messageType: REQUEST
    description: ESI市场订单信息查询被动请求传输对象
    fields:
      - name: regionId
        type: String
        description: 游戏EVE星域编码
        nullable: false
      - name: orderType
        type: String
        description: 游戏EVE订单类型
        nullable: false
      - name: gameEveItemCode
        type: String
        description: 游戏EVE资源项编码
        nullable: false
      - name: page
        type: Integer
        description: 游戏EVE页码
        nullable: false
  - name: GameEveMarketOrderESIFindProfileRespDTransfer
    adapterType: DRIVEN
    cqrsType: QUERY
    messageType: RESPONSE
    description: ESI市场订单信息查询被动响应传输对象
    fields:
      - name: order_id
        type: String
        description: 游戏EVE市场订单编号
        nullable: false
      - name: is_buy_order
        type: Boolean
        description: 游戏EVE市场订单是否为买入订单
        nullable: false
      - name: volume_total
        type: Integer
        description: 游戏EVE市场订单总数
        nullable: false
      - name: volume_remain
        type: Integer
        description: 游戏EVE市场订单剩余数量
        nullable: false
      - name: min_volume
        type: Integer
        description: 游戏EVE市场订单最小交易数量
        nullable: false
      - name: price
        type: Double
        description: 游戏EVE市场订单价格
        nullable: false
      - name: issued
        type: String
        description: 游戏EVE市场订单创建时间(ISO)
        nullable: false
      - name: duration
        type: String
        description: 游戏EVE市场订单持续时间
        nullable: false
      - name: range
        type: String
        description: 游戏EVE市场订单范围
        nullable: false
      - name: system_id
        type: String
        description: 游戏EVE市场订单星系编码
        nullable: false
      - name: location_id
        type: String
        description: 游戏EVE市场订单空间站编码
        nullable: false
