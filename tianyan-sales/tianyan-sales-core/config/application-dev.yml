# Project
endless-charset: UTF-8 # 字符集
endless-date-pattern: yyyy-MM-dd # 日期格式
endless-date-time-pattern: yyyy-MM-dd HH:mm:ss:SSS # 日期时间格式
endless-data-center-id: 1 # 数据中心 ID
endless-worker-id: 1 # 工作节点 ID
endless-sidecar-mesh-mode-enabled: false # 是否启用 Service Mesh 模式
endless-sidecar-host: 127.0.0.1 # 边车主机地址
endless-sidecar-port: 60005 # 边车端口
# Spring
spring-devtools-restart-enabled: true # 启用 Spring DevTools 热部署
spring-output-ansi-enabled: true # 输出 ANSI 编码的控制台颜色
# Server
server-port: 10003 # 服务端口
# Undertow
undertow-worker-threads: 200 # 最大工作线程数
undertow-io-threads: 16 # IO 线程数
undertow-server-options-idle-timeout: 20000 # 连接超时时间（毫秒）
undertow-server-options-so-backlog: 500 # 请求队列长度
undertow-max-http-header-size: 8192 # 最大请求头大小
undertow-buffer-cache-size: 8192 # Servlet缓冲区大小
#Http
http-multipart-max-file-size: 5MB # 限制单个文件的最大上传大小
http-multipart-max-request-size: 10MB # 限制整个请求的最大上传大小
#Servlet
servlet-multipart-enabled: true # 启用文件上传功能
servlet-multipart-resolve-lazily: true # 延迟解析 multipart 请求，减少内存占用
servlet-multipart-max-file-size: 10MB # 限制单个文件的最大上传大小
servlet-multipart-max-request-size: 20MB # 限制整个请求的最大上传大小
#Redis
redis-host: 120.24.251.166 # Redis 服务器的主机名或 IP 地址
redis-port: 12000 # Redis 服务器的端口，默认一般是 6379
redis-database: 0 # 使用的 Redis 数据库索引，默认通常是 0
redis-password: gycdp@redis # Redis 服务器的密码，如果启用了认证则需要
redis-timeout: 10000 # 连接超时时间，单位为毫秒（10秒）
redis-ssl-enabled: false # 是否启用 SSL 加密连接，如果 Redis 服务器启用了 SSL 则设置为 true
redis-lettuce-pool-min-idle: 0 # 连接池中最小空闲连接数
redis-lettuce-pool-max-idle: 8 # 连接池中最大空闲连接数
redis-lettuce-pool-max-active: 8 # 连接池中最大活动连接数（并发连接数）
redis-lettuce-pool-max-wait: -1 # 从连接池获取连接的最大等待时间，-1 表示没有限制
#Datasource
datasource-driver-class-name: com.mysql.cj.jdbc.Driver # 设置数据库驱动类
datasource-url: jdbc:mysql://127.0.0.1:61005/tianyan?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
datasource-username: tianyan # 数据库用户名
datasource-password: tianyan # 数据库密码
#Hikari
hikari-minimum-idle: 10 # 最小空闲连接数
hikari-maximum-pool-size: 50 # 最大连接池大小
hikari-idle-timeout: 600000 # 空闲连接超时时间（秒）
hikari-max-lifetime: 1800000 # 连接最大存活时间（秒）
hikari-connection-timeout: 30000 # 连接超时时间（秒）
hikari-pool-name: HikariCP # 连接池名称
#Logging
logging-config: file:config/log4j2-dev.xml
#MinIO
minio-endpoint: http://120.24.251.166:11000 # MinIO 服务的访问地址，包含主机名/IP和端口号
minio-accessKey: gycdp # MinIO 服务的访问密钥 ID，用于身份验证
minio-secretKey: gycdp@minio # MinIO 服务的访问密钥（从配置中读取），用于身份验证
minio-bucket: gycdp # 默认存储桶名称（从配置中读取），用于存储数据
minio-connect-pool-max-idle: 20 # 最大空闲连接数，设置较大值可以减少频繁连接创建和关闭
minio-connect-pool-keep-alive: 10 # 空闲连接保活时间，单位为分钟，超过该时间未使用的连接将被关闭
minio-connect-pool-timeout: 30 # 连接超时时间，单位为秒，超过该时间未能建立连接则会超时
#Spring Doc
springdoc-path: /springdoc
springdoc-group-id1: tianyan-sales-components
springdoc-group-name1: 天演-销售服务-核心域组件
springdoc-group-package1: org.endless.tianyan.sales.components
